{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'responses_app/css/base.css'%}">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="icon" href="../../static/responses_app/images/3357489_animal_avatar_circus_lion_show_icon.png" type="image/x-icon">

</head>
<body>
    {% block bg__image %} {% endblock bg__image %}
    <header>
        <div >
            <a href="{% url 'index' %}", class="head__btn">Home page</a>
        {% if user.is_authenticated %}
        <article>   Hello, {{ user.username }}.
            <a href="{% url 'users:logout' %}", class="head__btn">log out</a></article>
        {% else %}
     
        <a href="{% url 'users:login' %}", class="head__btn">Sign in</a>
            {% endif %}
            </div>
        </header>
    <div class="body" >
        <h1>{% block h1 %} {% endblock h1 %}</h1>

            {% block body %}    {% endblock body %}
    </div> 
</div> 
</body>
</html>
